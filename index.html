<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking site </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <heade>
        <h1 class="text-5xl text-center pt-10 mt-16">welcome To <span class="font-semibold text-violet-900">your account</span></h1>
    </heade>
  <main class="mx-auto w-3/4">
      <section class="mt-8 ">
          <div class="grid grid-cols-3  gap-4 text-white" >
              <div class="p-8 bg-yellow-500 rounded">
                <h1 class="font-semibold text-2xl">deposit</h1>
                <h2 class="font-bold text-4xl">$<span id="deposit-total">00</span></h2>
              </div>
              <div class="p-8 bg-sky-500 rounded">
                <h1 class="font-semibold text-2xl">withdraw</h1>
                <h2 class="font-bold text-4xl">$<span id="withdraw-total">00</span></h2>
              </div>
              <div class="p-8 bg-green-500 rounded">
                <h1 class="font-semibold text-2xl">total amount</h1>
                <h2 class="font-bold text-4xl">$<span id="total-amount">120</span></h2>
              </div>
          </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-8">
          <div class="grid grid-cols-2 gap-5">
              <!-- deposit  -->
              <div class="bg-orange-200 rounded p-8">
                  <h3 class="text-2xl">
                    please deposit
                  </h3>
                  <div>
                    <input id="deposit-input" class="m-1 w-2/4 border border border-gray-500 block my-4" type="text" placeholder="$ amount to deposit">
                    <button id="deposit-button" class="btn bg-violet-900 mx-4 text-white mb-8 px-5 py-1 font-semibold rounded">deposit</button>
                </div>
              </div>
              <!-- withdraw -->
              <div class="bg-red-200 rounded p-8">
                  <h3 class="text-2xl">
                    please withdraw
                  </h3>
                  <div>
                    <input id="withdraw-input" class="m-1 w-2/4 border border border-gray-500 block my-4" type="text" placeholder="$ amount to withdraw">
                    <button id="withdraw-button" class="btn bg-violet-900 mx-4 text-white mb-8 px-5 py-1 font-semibold rounded">withdraw</button>
                </div>
              </div>
          </div>
      </section>
    
  </main>

    <script src="js/clean.js"></script>
</body>
</html>
